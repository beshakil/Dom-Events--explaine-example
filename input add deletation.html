    <input id="input-field" type="text">
    <button id="click-add">Click Me To Add items</button>




    <script>

        document.getElementById('click-add').addEventListener('click', function () {

            const inputText = document.getElementById('input-field');

            const list = document.getElementById('listContainer');

            const createElement = document.createElement('li');
            createElement.innerText = inputText.value;

            list.appendChild(createElement);
            inputText.value = '';

        })

        const listContainer = document.getElementById('listContainer').addEventListener('click', function () {
            const itemsAll = event.target;
            const parent = event.target.parentNode;
            parent.removeChild(itemsAll);
        })

    </script>
